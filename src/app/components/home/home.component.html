<div class="container">


<div id="searchBar" class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-8">
        <div class="card card-sm">
            <div class="card-body row no-gutters align-items-center">
              
                <!--end of col-->
                <div class="col">
                    <input class="form-control form-control-lg form-control-borderless" type="search" [(ngModel)]="search" placeholder="Search City">
                </div>
                <!--end of col-->
                <div class="col-auto">
                    <button class="btn btn-lg btn-info" (click)="getWeather(search,lastFirstDay)">Get weather</button>
                </div>
                <!--end of col-->
            </div>
        </div>
    </div>
    <!--end of col-->
</div>


    <app-weather-location [weather]='weather' ></app-weather-location>

    <app-weather-data-preview [weather]='weather' ></app-weather-data-preview>
   <app-historical-weather [weather]='weather' [lastFirstDay]='lastFirstDay'> </app-historical-weather>
   
</div>
